<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
 <link rel="stylesheet" href="styles/form.css">
 <script src="scripts/form.js"defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product Review Form</h1>
            <p>Share your experience with our products</p>
        </div>
        
        <div class="form-container">
            <form method="get" action="review.html" id="reviewForm">
                
                <div class="form-group">
                    <label for="productName" class="required">Product Name</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="required">Overall Rating</label>
                    <div class="rating-group">
                        <div class="rating-option">
                            <input type="radio" id="rating1" name="rating" value="1" required>
                            <label for="rating1">1 <span class="star">☆</span></label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating2" name="rating" value="2" required>
                            <label for="rating2">2 <span class="star">☆</span></label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating3" name="rating" value="3" required>
                            <label for="rating3">3 <span class="star">☆</span></label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating4" name="rating" value="4" required>
                            <label for="rating4">4 <span class="star">☆</span></label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating5" name="rating" value="5" required>
                            <label for="rating5">5 <span class="star">☆</span></label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate" class="required">Date of Installation</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                <div class="form-group">
                    <label>Useful Features (Check all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="feature1" name="features" value="easy-setup">
                            <label for="feature1">Easy Setup</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="feature2" name="features" value="user-friendly">
                            <label for="feature2">User Friendly</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="feature3" name="features" value="durable">
                            <label for="feature3">Durable</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="feature4" name="features" value="good-value">
                            <label for="feature4">Good Value</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="feature5" name="features" value="reliable">
                            <label for="feature5">Reliable</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="feature6" name="features" value="excellent-support">
                            <label for="feature6">Excellent Support</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" placeholder="Tell us about your experience with this product..."></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name (optional)">
                </div>

                <input type="submit" value="Submit Product Review" class="submit-btn">
            </form>
        </div>
    </div>

   <footer>
        <div class="footer-content">
            <p>&copy; <span id="copyright-year"></span> Product Form | Kalungi Isaac</p>
            <p>Last Modified: <span id="last-modified"></span></p>
        </div>
    </footer>

  
    </script>
</body>
</html>
