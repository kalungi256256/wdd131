<section id="deals" class="page">
    <h2 class="section-title">Today's Deals</h2>
    <div class="hero" style="background: linear-gradient(rgba(255, 215, 0, 0.8), rgba(255, 215, 0, 0.9)), url('https://images.unsplash.com/photo-1607082350899-7e105aa886ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80');">
        <h1>Flash Sale - Limited Time Offers!</h1>
        <p>Hurry! These amazing deals won't last long. Shop now and save up to 70% on selected items.</p>
        <div class="countdown-timer">
            <div class="timer-item">
                <span id="hours">24</span>
                <small>Hours</small>
            </div>
            <div class="timer-item">
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div class="timer-item">
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    
    <h2 class="section-title">Hot Deals</h2>
    <div class="products-grid" id="deals-products">
        <!-- Deal products will be dynamically inserted here -->
    </div>
</section>

<style>
.countdown-timer {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.timer-item {
    background: rgba(255, 255, 255, 0.9);
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    min-width: 80px;
}

.timer-item span {
    font-size: 2rem;
    font-weight: bold;
    color: var(--primary-color);
    display: block;
}

.timer-item small {
    color: var(--text-color);
    font-size: 0.9rem;
}
</style>

<script>
// Countdown timer for deals page
function updateCountdown() {
    const now = new Date();
    const tomorrow = new Date(now);
    tomorrow.setDate(tomorrow.getDate() + 1);
    tomorrow.setHours(0, 0, 0, 0);
    
    const diff = tomorrow - now;
    
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
}

// Update countdown every second
setInterval(updateCountdown, 1000);
updateCountdown();
</script>
