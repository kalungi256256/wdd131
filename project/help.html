<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support - Oner Express Ug</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/help.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container">
        <h2 class="section-title">Help & Support Center</h2>
        <div class="help-container">
            <div class="help-sidebar">
                <h3>Help Topics</h3>
                <ul>
                    <li class="active" data-help="contact">Contact Us</li>
                    <li data-help="faq">FAQ</li>
                    <li data-help="shipping">Shipping Info</li>
                    <li data-help="returns">Returns & Refunds</li>
                    <li data-help="account">Account Help</li>
                    <li data-help="payment">Payment Methods</li>
                </ul>
            </div>
            <div class="help-content">
                <!-- Contact Form Section -->
                <div class="help-section active" id="contact-section">
                    <h3>Contact Our Support Team</h3>
                    <p>Have a question or need assistance? Fill out the form below and our support team will get back to you within 24 hours.</p>
                    
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject *</label>
                            <select id="subject" name="subject" required>
                                <option value="">Select a subject</option>
                                <option value="order">Order Issue</option>
                                <option value="product">Product Question</option>
                                <option value="shipping">Shipping Problem</option>
                                <option value="return">Return Request</option>
                                <option value="account">Account Issue</option>
                                <option value="payment">Payment Problem</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="orderNumber">Order Number (if applicable)</label>
                            <input type="text" id="orderNumber" name="orderNumber">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Your Message *</label>
                            <textarea id="message" name="message" placeholder="Please describe your issue or question in detail..." required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="urgency">Urgency Level</label>
                            <select id="urgency" name="urgency">
                                <option value="low">Low - General inquiry</option>
                                <option value="medium" selected>Medium - Need response within 24 hours</option>
                                <option value="high">High - Urgent issue affecting my order</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="subscribe" checked>
                                Subscribe to our newsletter for updates and promotions
                            </label>
                        </div>
                        
                        <button type="submit" class="btn-primary">Submit Request</button>
                    </form>
                </div>
                
                <!-- Other help sections... -->
            </div>
        </div>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="scripts/products.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/help.js"></script>
</body>
</html>
